<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业开发实战</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .border-container-red {
            border: solid 1px red;
        }
        .border-container-blue {
            border: solid 1px blue;
        }
    </style>
</head>
<body>
    <div class="container border-container-red">
        <h1>Hello world</h1>
    </div>

    <div class="container border-container-red">
        <div class="row">
            <div class="col-9 border-container-blue" style="height: 500px">
                <div style="height: 500px">内容区</div>
            </div>
            <div class="col-3 border-container-blue" style="height: 500px">
                <div style="height: 500px">侧边栏区</div>
            </div>
        </div>
    </div>

    <footer class="container border-container-red">
        底部区域
    </footer>
</body>
</html>
